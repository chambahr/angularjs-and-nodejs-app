<div class="random" *ngIf="product">
  <div class="container main my-5" style="max-width: 1100px; max-height: 800px;">
    <div class="card shadow">
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <img src="{{ product.imageUrl }}" class="img-fluid rounded-bottom-right" alt="Product Image">
          </div>
          <div class="col-md-8">
            <div class="title justify-content-between">
              <span class="addtocart">
                <!-- <a [routerLink]="['/products', product._id]" class="btn btn-primary">Add to Cart</a> -->
              </span>
              <h2>{{ product.name }}</h2>
            </div>
            <p><strong>Price:</strong> ${{ product.price }}</p>
            <p><strong>Description:</strong> {{ product.description }}</p>
            <a [routerLink]="['/products', product._id, 'edit']" class="btn btn-primary">Edit</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
