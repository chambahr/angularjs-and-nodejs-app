
<div class="jumbotron">
  <div class="container">
    <h1>Welcome to our Store</h1>
    <p>Discover a world of available and diverse products</p>
    <a href="#" class="btn btn-primary btn-lg">Shop Now</a>
  </div>
</div>

<div class="container">
    <span class="addproduct">
      <a [routerLink]="'/products/new'" class="btn btn-primary">Add Product</a>
    </span>

    <h1>Product List</h1>
    
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
        <div class="card h-100">
          <img src="{{ product.imageUrl }}" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">Price: ${{ product.price }}</p>
            <!-- <p class="card-text ">
                {{ product.description }}
            </p> -->
            <a [routerLink]="['/products', product._id]" class="btn btn-primary righty">View Details</a>
            <button (click)="deleteProduct(product)" class="btn btn-danger lefty">Delete</button>
          </div>
        </div>
      </div>
    </div>
    
  </div>
