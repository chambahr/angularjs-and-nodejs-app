<div class="container my-5" *ngIf="product">
    <div class="card shadow" style="max-width: 900px; margin: auto;">
      <div class="card-body">
        <h2>{{  'Edit' }} Product</h2>
        <form (ngSubmit)="onSubmit()"  #productForm="ngForm" enctype="multipart/form-data" novalidate>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" 
                    [(ngModel)]="product.name" 
                    name="name"
                    [ngModelOptions]="{standalone: true}"  
                    class="form-control" id="name" 
                    ng-required="true"
                    placeholder="Enter product Name">
          
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" 
                    [(ngModel)]="product.price"
                    name="price"
                    ng-required="true"
                    [ngModelOptions]="{standalone: true}"  
                    class="form-control" 
                    id="price" min="0">
           
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description"  
                      ng-required="true"
                      class="form-control" 
                      name="description" 
                      [(ngModel)]="product.description"
                      [ngModelOptions]="{standalone: true}" ></textarea>
          </div>
          <!-- <div class="form-group">
            <label for="imageUrl">Image Upload</label>
            <input type="file"   
                    class="form-control" 
                    name="imageUrl"
                    ng-required="true"
                    (change)="handleImageUpload($event)">
                       
          </div> -->
  
          <div class="btnd">
            <button type="submit" class="btn btn-primary">Update Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>
