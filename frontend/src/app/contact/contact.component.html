<div class="container">

  <div class="jumbotron">
    <h1 class="display-4">Contact Us</h1>
    <p class="lead">For any inquiries or more information, please feel free to reach out to us.</p>
    <hr class="my-4">
  </div>

  <div class="card shadow">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
         <!-- Contact Information -->
         <h5>Contact Information</h5>
         <p>Phone: 123-456-7890</p>
         <p>Email: info@example.com</p>
        </div>
        <div class="col-md-6 contact">
          

           <!-- Contact Form -->
           <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name">
              <div *ngIf="contactForm.controls['name'].invalid && contactForm.controls['name'].touched"
                class="text-danger">Name is required</div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email">
              <div *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched"
                class="text-danger">Please enter a valid email address</div>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="4" formControlName="message"></textarea>
              <div *ngIf="contactForm.controls['message'].invalid && contactForm.controls['message'].touched"
                class="text-danger">Message is required</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  
</div>
